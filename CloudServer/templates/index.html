<html>

<head>
  <title>SimpleHomeSecure Home Portal</title>
  <!-- Bootstrap Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <style>
    a.card-link,
    a.card-link:hover {
      color: inherit;
      text-decoration: none;
    }

    .home-row {
      min-height: 360px;
    }

    .stream {
      height: 254px;
    }
  </style>

  <!-- Bootstrap Latest compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>



  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-4">Simple Home Security</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Devices</a></li>
      </ul>
    </header>

    <div class="row">
      <div class=col>
        <a href="unlock" class="card-link">
          <div class="card home-row bg-success">
            <div class="card-body">
              <h5 class="text-center">Security Status</h5>
              <div style="font-size: 24px;">
                <i class="d-flex justify-content-center fas fa-lock fa-10x"></i>
                <p class="d-flex justify-content-center">Locked</p>
              </div>
            </div>
          </div>
        </a>
      </div>
      <div class=col>
        <div class="card home-row">
          <h5 class="text-center">Camera Stream</h5>
          <div class="card-body">
            <img class="stream rounded mx-auto d-block" src="http://localhost:56000/mjpeg" alt="Stream not available"></img>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class= "row">
      <div class= "col">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col">
                <h3>
                  Devices
                </h3>
              </div>
              <div class="col-4 float-right">
                <a class="btn btn-primary">View and edit devices</a>
              </div>
            </div>
          </div>
          
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="row">
                <div class="col-3">
                  <h5>Home Test</h5>
                </div>
                <div class="col-5">
                  <p>IP Address: 192.168.1.13</p>
                </div>
                <div class="col-4">
                  <p>Device Type: Camera</p>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class = "col">
        <div class="card">
          <div class="card-header">
            <div class = row>
              <div class = "col">
                <h3>Recent Intrusions</h3>
              </div>
              <div class = "col-4 float-right">
                <a class="btn btn-primary">View intrusion history</a>
              </div>
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="row">
                <div class="col">
                  <h5>12th April 2020</h5>
                </div>
                <div class="col">
                  Gate
                </div>
                <div class="col-3 float-right">
                  <a class="btn btn-primary">View Video</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>


  </div>
</body>
