<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col">
                <h3>
                    Devices
                </h3>
            </div>
            <div class="col-4 float-right">
                <a class="btn btn-primary">View and edit devices</a>
            </div>
        </div>
    </div>

    <ul class="list-group list-group-flush">
        {% for device in devices %}
        <li class="list-group-item">
            <div class="row">
                <div class="col-3">
                    <h5>{{device[1]}}</h5>
                </div>
                <div class="col-5">
                    {% if device[3] == 0 %}
                    <p>Device Type: SHS Module</p>
                    {% elif device[3] == 1 %}
                    <p>Device Type: External Camera</p>
                    {% endif %}
                </div>
                <div class="col-4">
                    <p>Status:Active</p>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
