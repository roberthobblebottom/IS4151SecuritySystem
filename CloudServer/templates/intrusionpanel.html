<div class="card">
    <div class="card-header">
      <div class=row>
        <div class="col">
          <h3>Recent Intrusions</h3>
        </div>
        <div class="col-3 float-right">
          <a href="/intrusions" class="btn btn-primary">View intrusion history</a>
        </div>
      </div>
    </div>
    <ul class="list-group list-group-flush">
      {% if not intrusions|length %}
      <div class="card-body">
        <p>No recent intrusions! You are safe.</p>
      </div>
      {% endif %}
      {% for intrusion in intrusions %}
      <li class="list-group-item">
        <div class="row">
          <div class="col">
            <h5>{{ intrusion[2] }}</h5>
          </div>
          <div class="col">
            {{ intrusion[1] }}
          </div>
          <div class="col-3 float-right">
            <a href="/intrusions#intrusion{{intrusion[0]}}" class="btn btn-primary">
                View Video</a>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
